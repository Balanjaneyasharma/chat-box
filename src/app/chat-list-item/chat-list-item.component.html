<a class="chat-list-item" routerLink="{{data.id}}" routerLinkActive="focus">
    <div class="chat-item-left">
        <div class="user-icon"><i class="fas fa-user-friends"></i></div>
    </div>
    <div class="chat-item-right">
        <div class="user-chat">
            <h2 class="group-name">{{data.name}}</h2>
            <h3 class="group-recent-activity">{{data.recentActivity}}</h3>
        </div>
        <div class="user-time">
            <h4 *ngIf="sameDate">{{data.lastModified | date:'h:mm a'|lowercase}}</h4>
            <h4 *ngIf="!sameDate">{{data.lastModified | date :'dd/MM/yyyy'}}</h4>
        </div>
    </div>
</a>
